<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Light background */
            color: #333333;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            color: #0056A3; /* Blue for the header text */
            font-size: 2.5rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #FF6600; /* Orange underline */
            padding-bottom: 10px;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.2rem;
            color: #555555; /* Gray text */
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button {
            background-color: #0056A3; /* Blue button */
            color: #FFFFFF;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #FF6600; /* Orange button on hover */
        }

        .button:active {
            background-color: #FF6600;
        }
    </style>
</head>
<body>
<h1>Thank You for Your Feedback!</h1>
<p>Your response has been successfully submitted. We appreciate your time and effort in helping us improve our services.</p>
<p>If you have any further questions or concerns, feel free to reach out to us.</p>
</body>
</html>
