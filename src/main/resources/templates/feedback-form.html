<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://blog.prezi.com/wp-content/uploads/2019/04/03-deep-blue-1024x576.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
        }

        .container {
            position: relative;
            width: 40%;
            max-width: 600px;
            margin: 80px auto;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1;
        }

        .header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container {
            padding: 30px 40px;
        }

        label {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .rating-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .rating-container label {
            display: inline-block;
            text-align: center;
            font-size: 1.2rem;
        }

        .rating-container input[type="radio"] {
            display: none;
        }

        .rating-container label span {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            line-height: 30px;
            color: white;
            cursor: pointer;
        }

        .rating-container input[type="radio"]:checked + label span {
            background-color: #007bff;
        }

        .rating-container input[type="radio"]:hover + label span {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .footer {
            background: #e9ecef;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="header">
        Bank Feedback Form
    </div>
    <div class="form-container">
        <form th:action="@{/user/feedback-form/{formId}/{contactNo}(formId=${feedback.formId}, contactNo=${feedback.contactNo})}"
              th:object="${feedback}"
              method="post">

            <!-- Service Rating -->
            <label for="serviceRating">Service Rating (1-5):</label>
            <div class="rating-container">
                <div>
                    <input type="radio" th:field="*{serviceRating}" id="serviceRating1" value="1">
                    <label for="serviceRating1"><span>1</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{serviceRating}" id="serviceRating2" value="2">
                    <label for="serviceRating2"><span>2</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{serviceRating}" id="serviceRating3" value="3">
                    <label for="serviceRating3"><span>3</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{serviceRating}" id="serviceRating4" value="4">
                    <label for="serviceRating4"><span>4</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{serviceRating}" id="serviceRating5" value="5">
                    <label for="serviceRating5"><span>5</span></label>
                </div>
            </div>

            <!-- Support Rating -->
            <label for="supportRating">Support Rating (1-5):</label>
            <div class="rating-container">
                <div>
                    <input type="radio" th:field="*{supportRating}" id="supportRating1" value="1">
                    <label for="supportRating1"><span>1</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{supportRating}" id="supportRating2" value="2">
                    <label for="supportRating2"><span>2</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{supportRating}" id="supportRating3" value="3">
                    <label for="supportRating3"><span>3</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{supportRating}" id="supportRating4" value="4">
                    <label for="supportRating4"><span>4</span></label>
                </div>
                <div>
                    <input type="radio" th:field="*{supportRating}" id="supportRating5" value="5">
                    <label for="supportRating5"><span>5</span></label>
                </div>
            </div>

            <!-- Comments Section -->
            <label for="comments">Comments:</label>
            <textarea th:field="*{comments}" placeholder="Share your thoughts"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <p class="note">Your feedback helps us improve our services. Thank you!</p>
    </div>
    <div class="footer">
        &copy; 2024 Bank Ltd. All Rights Reserved.
        <br>
        <a href="/contact-us">Contact Us</a> | <a href="/privacy-policy">Privacy Policy</a>
    </div>
</div>
</body>
</html>
